<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="media/favicon.png" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Dan Smith Portfolio</title>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./style.css" />
        
	</head>
	<body>
		<header>
			<div class="title"><span>The Spider-Man Amazing Trivia Game</span></div>
		</header>
		<main>
        <aside>
				
  <label for="username">Player name: <br><span id="player-name"></span></label>
  <form>
  <input type="text" class="start-trivia-input" id="player" name="playername" required><br>
  <input type="submit" class="button" id="hard-button" value="Start Super Fan Trivia"></input>
  <input type="submit" class="button" id="easy-button" value="Start Fan Trivia"></input>
</form>
                <p>Score: <span id="points"></span></p>
                <img class="spidey-phone" src="media/spidey_phone.gif" alt="Spidey phone">
                <img class="spidey-computer" src="media/spiderman-computer.png" alt="Spidey computer">
			</aside>
			<article id="quiz-background">
				<section id="quiz">
                <img id="trivia-game" src="media/trivia_game.jpg" alt="Trivia Game Title Image">
                </section>
			</article>
		</main>
		<footer id="message">
        <p></p>
		</footer>
        <script src="script.js"></script>
	</body>

</html>
